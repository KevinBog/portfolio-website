    <h3>Of neem contact met me op via dit formulier:</h3>

    <!--Dit formulier maakt gebruik van formspree. 
    Het bericht komt aan in mijn persoonijke mail-->

    <form
  action="https://formspree.io/f/xanwrgwy"
  method="POST"
  id="contactForm"
  style="max-width: 400px; margin: 0 20; font-family: Arial, sans-serif;"
>
  <div style="margin-bottom: 15px;">
    <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">
      E-mail
    </label>
    <input
      type="email"
      name="email"
      id="email"
      required
      style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;"
    >
  </div>

  <div style="margin-bottom: 15px;">
    <label for="message" style="display: block; margin-bottom: 5px; font-weight: bold;">
      Bericht
    </label>
    <textarea
      name="message"
      id="message"
      rows="5"
      required
      style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;"
    ></textarea>
  </div>

  <button
    type="submit"
    style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;"
  >
    Verzend
  </button>
</form>
